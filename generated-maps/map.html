<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic map</title>
    <link rel="stylesheet" href="./form.css" />
    <link
      rel="stylesheet"
      href="https://rawgit.com/Caged/d3-tip/master/examples/example-styles.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery & Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Sweetalert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!-- D3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
  </head>
  <body>
    <div class="invisibleWhenNoData" id="map" style="visibility: hidden"></div>
    <div>
      <select
        class="invisibleWhenNoData"
        id="mode"
        style="
          margin-right: 100px;
          width: auto;
          float: right;
          visibility: hidden;
        "
      >
        <option value="construct">Collocations</option>
        <option value="group">Groups</option>
        <option value="chronology">Chronological</option>
      </select>
      <label
        class="invisibleWhenNoData"
        style="float: right; visibility: hidden"
        >Select sort method:
      </label>
      <br />
      <br />
      <br />
      <button
        id="importData"
        style="width: 175px; float: left; color: white; margin-left: 100px"
      >
        Import map data
      </button>
      <button
        class="invisibleWhenNoData"
        id="exportData"
        style="
          width: 175px;
          float: left;
          color: white;
          margin-left: 5px;
          visibility: hidden;
        "
      >
        Export map data
      </button>
      <button
        class="invisibleWhenNoData"
        id="saveToPNG"
        style="
          margin-right: 100px;
          width: 175px;
          float: right;
          color: white;
          visibility: hidden;
        "
      >
        Save map as PNG
      </button>
      <button
        class="invisibleWhenNoData"
        id="saveToSVG"
        style="
          width: 175px;
          float: right;
          color: white;
          margin-right: 5px;
          visibility: hidden;
        "
      >
        Save map as SVG
      </button>
    </div>
    <br />
    <br />
    <h3
      class="invisibleWhenNoData"
      style="margin-left: 100px; visibility: hidden"
    >
      Network graph
    </h3>
    <div
      class="invisibleWhenNoData"
      id="network"
      style="visibility: hidden"
    ></div>
    <div>
      <button
        class="invisibleWhenNoData"
        id="saveGraphToPNG"
        style="
          margin-left: 100px;
          width: 175px;
          float: left;
          color: white;
          visibility: hidden;
        "
      >
        Save graph as PNG
      </button>
      <button
        class="invisibleWhenNoData"
        id="saveGraphToSVG"
        style="
          width: 175px;
          float: left;
          color: white;
          margin-left: 5px;
          visibility: hidden;
        "
      >
        Save graph as SVG
      </button>
    </div>
    <script src="./map.js"></script>
    <script src="./network.js"></script>
  </body>
</html>
